{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../../images/favicon.jpg"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>codeAlong</title>
  </head>
  <body>
    <header id="header">
      <nav class="header-nav">
        <label id="label"
          ><a href="/" class="header-nav-label-a">codeAlong</a></label
        >
        <ul class="header-nav-ul">
          <li class="header-nav-ul-li">
            <a class="header-nav-ul-li-a" href="/about">About</a>
          </li>
          <li class="header-nav-ul-li">
            <a class="header-nav-ul-li-a" href="/study">Study</a>
          </li>
          <li class="header-nav-ul-li">
            <a class="header-nav-ul-li-a" href="/practice">Practice</a>
          </li>
          <li class="header-nav-ul-li" onclick="myFunction()">
            <a class="header-nav-ul-li-a">Dark Mode</a>
          </li>
          {% if user.is_authenticated %}
          <li class="header-nav-ul-li">
            <a class="header-nav-ul-li-a" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="header-nav-ul-li">
            <a class="header-nav-ul-li-a" href="{% url 'signup' %}">SignUp</a>
          </li>
          <li class="header-nav-ul-li">
            <a class="header-nav-ul-li-a" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer>
      <p>this is the footer!</p>
    </footer>
  </body>
  <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }

    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
  </script>
</html>
