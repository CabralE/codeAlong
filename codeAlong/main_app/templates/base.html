{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>codeAlong</title>
  </head>
  <body>
    <header id="header">
      <nav class="header-nav">
        <label id="label"
          ><a href="/" class="header-nav-label-a">codeAlong</a></label
        >
        <ul class="header-nav-ul">
          <li class="header-nav-ul-li">
            <a class="header-nav-ul-li-a" href="/about">About</a>
          </li>
          <li class="header-nav-ul-li">
            <a class="header-nav-ul-li-a" href="/study">Study</a>
          </li>
          <li class="header-nav-ul-li">
            <a class="header-nav-ul-li-a" href="/practice">Practice</a>
          </li>
          <li class="header-nav-ul-li" onclick="myFunction()">
            <a class="header-nav-ul-li-a">Dark Mode</a>
          </li>
          <li class="header-nav-ul-li">
            <a class="header-nav-ul-li-a" href="/login">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer>
      <p>this is the footer!</p>
    </footer>
  </body>
  <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>
</html>
